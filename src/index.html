<body>

  <div class="main-bh-calc">
    <div class="container">
      <h2>NET PRESENT VALUE CALCULATOR</h2>
      <div class="row">
        <div class="col-xs-12 col-md-3 ">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="box med-box border">
                <div class="sect-header">
                  <div class="shadow-bottom">
                    <h3><span>1</span> Cash Flows</h3>
                  </div>
                  <div class="cash-flow-list-sect">
                    <ul class="cash-flow-list" id="cash-flow-list"></ul>
                    <div class="calc-input-wrapper">
                      <input type="text" id="cash-flow-input"/>
                    </div>
                  </div>
                  <div class="box-bottom shadow-top"><a href="#" id="cash-flow-add-btn"><span></span>Add another</a></div>
                </div>
              </div>
            </div>
          </div>
          <div class="box mini-box border">
            <div class="canvas">
              <h3><span>2</span> Rate of Return <button class="slider_tutorial" type="button" data-html="true" data-toggle="popover" data-placement="right" data-trigger="focus" title="<b>Slider tutorial</b>" data-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.">?</button></h3>
              <div class="range-slider">
                <span class="range-slider__value">0</span>
                <input class="range-slider__range" type="range" value="12" min="0" max="100" step="1">
              </div>

              <h3>Discount Factor</h3>
              <div class=growth>
                <span class="decay-rate__value">0</span>
              </div>

              <div class="shadow-top"></div>
              <!-- ADD CSS -->
            </div>
          </div>

        </div>
        <div class="col-xs-12 col-md-6">
          <div class="box lg-box border">
              <h3><span>3</span> Results</h3>
            <div class="chart-main" id="chart-main">
              <!-- <svg id="pos-wave-svg"><path id="pos-wave" style="color: #707070;"></svg> -->
              <div class="chart-container" id="chart-container"></div>
              <div class="hidden-final-chart" id="hidden-final-chart"></div>
              <p class="instructions">Set the Rate of Return or Discount Factor.</p>
              <button class="calc-btn" id="calc-btn">Go!</button>
              <div class="chart-legend">
                <span>Negative =</span>
                <span>Positive =</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div class="box lg-box border">
            <div class="hist-labels_container shadow-bottom">
              <h4>History</h4>
              <span class="hist-labels hist-labels_left">Decay Rate</span><span class="hist-labels hist-labels_right">Avg NPV/yr</span>
            </div>
            <div class="cash-flow-list-sect">
              <ul class="calc-res" id="calc-res"></ul>
              <div class="box-bottom shadow-top">Clear all</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"

  <script src="https://code.highcharts.com/highcharts.js"></script>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Raleway:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.css">
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="main-bh-calc">
    <div class="container">
      <h2>NET PRESENT VALUE CALCULATOR</h2>
      <div class="row">
        <div class="col-xs-12 col-md-3 ">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="box med-box border">
                <div class="sect-header">
                  <div class="shadow-bottom">
                    <h3><span>1</span> Cash Flows</h3>
                  </div>
                  <div class="cash-flow-list-sect">
                    <ul class="cash-flow-list" id="cash-flow-list"></ul>
                    <div class="calc-input-wrapper">
                      <input type="text" id="cash-flow-input"/>
                    </div>
                  </div>
                  <div class="box-bottom shadow-top"><a href="#" id="cash-flow-add-btn"><span></span>Add another</a></div>
                </div>
              </div>
            </div>
          </div>
          <div class="box mini-box border">
            <div class="canvas">
              <h3><span>2</span> Rate of Return <button class="slider_tutorial" type="button" data-html="true" data-toggle="popover" data-placement="right" data-trigger="focus" title="<b>Slider tutorial</b>" data-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.">?</button></h3>
              <div class="range-slider">
                <span class="range-slider__value">0</span>
                <input class="range-slider__range" type="range" value="0" min="0" max="100" step="1">
              </div>

              <h3>Discount Factor</h3>
              <div class=growth>
                <span class="decay-rate__value">0</span>
              </div>

              <div class="shadow-top"></div>
              <!-- ADD CSS -->
            </div>
          </div>

        </div>
        <div class="col-xs-12 col-md-6">
          <div class="box lg-box border">
            <h3><span>3</span> Results <button class="results_tutorial" type="button" data-html="true" data-toggle="popover" data-placement="right" data-trigger="focus" title="<b>Charts tutorial</b>" data-content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam<br><br> Click <a href='https://youtube.com' target='blank' rel='noopener'>here</a> for for a visual demonstration.">?</button></h3>
            <div class="chart-controls" id="chart-controls">
              <p id="step-message">Multiply each year by it's discount factor</p>
              <div class="chart-buttons">
                <button id="prev-btn">
                  <div class="btn-icon-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11.424" height="14.724"><g data-name="Group 10"><path data-name="Line 65" fill="#0a0a0a" stroke="#1c1b1b" stroke-linecap="round" stroke-miterlimit="10" d="M.693 7.339L10.701.693"/><g data-name="Group 9"><path data-name="Line 66" fill="#0a0a0a" stroke="#1c1b1b" stroke-linecap="round" stroke-miterlimit="10" d="M10.73 14.031L.693 7.339"/></g></g></svg>
                  </div>
                    Prev
                </button>
                <button id="next-btn">  
                    Next
                    <div class="btn-icon-wrap">
                      <svg xmlns="http://www.w3.org/2000/svg" width="11.424" height="14.724"><g data-name="Group 8"><path data-name="Line 63" fill="#0a0a0a" stroke="#1c1b1b" stroke-linecap="round" stroke-miterlimit="10" d="M10.731 7.385L.723 14.031"/><g data-name="Group 7"><path data-name="Line 64" fill="#0a0a0a" stroke="#1c1b1b" stroke-linecap="round" stroke-miterlimit="10" d="M.693.693L10.73 7.385"/></g></g></svg>
                    </div>
                </button>
              </div>
              <div class="step-progress-bar" id="step-progress-bar" data-active-step="1">
                <div class="circle"></div>
                <div class="line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="circle"></div>
              </div>
            </div>
            <div class="chart-main" id="chart-main">
              <div class="overflow-hide" id="overflow-hide">
                <div class="chart-container" id="chart-container"></div>
                <div class="hidden-final-chart" id="hidden-final-chart"></div>
              </div>
              <div class="chart-legend">
                <span>Negative =</span>
                <span>Positive =</span>
              </div>
              <div class="starter">
                <p class="instructions">Set the discount rate.</p>
              <button class="calc-btn" id="calc-btn" disabled="true">Go!</button>
              </div>
            </div>
          </div>
          <button class="calc-btn redo-btn redo-btn-hide" id="run_again-btn">Run Again</button>
        </div>
        <div class="col-xs-12 col-md-3">
          <div class="box lg-box border hist-box">
            <div class="hist-labels_container shadow-bottom">
              <h4>History</h4>
              <span class="hist-labels hist-labels_left">Rate of Return</span><span class="hist-labels hist-labels_right">Avg NPV/yr</span>
            </div>
            <div class="cash-flow-list-sect">
              <ul class="calc-res" id="calc-res"></ul>
            </div>
          </div>
          <button class="calc-btn reset-btn" id="app-reset-btn" disabled="true">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/main.js" async defer></script>
  <script src="js/calc.js" async defer></script>
</body>

</html>

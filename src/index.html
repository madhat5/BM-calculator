<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Raleway:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

  <div class="main-bh-calc">
    <div class="container">
      <h2>NET PRESENT VALUE CALCULATOR</h2>
      <div class="row">
        <div class="col-xs-12 col-md-3 ">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="box med-box border">
                <div class="sect-header">
                  <div class="shadow-bottom">
                    <h3><span>1</span> Cash Flows</h3>
                  </div>
                  <div class="cash-flow-list-sect">
                    <ul class="cash-flow-list" id="cash-flow-list"></ul>
                    <div class="calc-input-wrapper">
                      <input type="text" id="cash-flow-input"/>
                    </div>
                  </div>
                  <div class="box-bottom shadow-top"><a href="#" id="cash-flow-add-btn"><span></span>Add another</a></div>
                </div>
              </div>
            </div>
          </div>
          <div class="box mini-box border">
            <div class="canvas">
              <h3><span>2</span> Growth Rate</h3>
              <div class="range-slider">
                <span class="range-slider__value">0</span>
                <input class="range-slider__range" type="range" value="12" min="0" max="100" step="1">
              </div>

              <h3> Decay Rate</h3>
              <div class=growth>
                <span class="decay-rate__value">0</span>
              </div>

              <div class="shadow-top"></div>
              <!-- ADD CSS -->
            </div>
          </div>

        </div>
        <div class="col-xs-12 col-md-6">
          <div class="box lg-box border">
              <h3><span>3</span> Results</h3>
            <div class="chart-main">
              <p class="instructions">Set the discount rate.</p>
              <button class="calc-btn">Go!</button>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <div class="box lg-box border">
            <div class="shadow-bottom">
              <h4>History</h4>
            </div>
            <div class="box-bottom shadow-top">Clear all</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/main.js" async defer></script>
  <script src="js/calc.js" async defer></script>
</body>

</html>
